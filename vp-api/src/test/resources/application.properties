spring.datasource.url=jdbc:postgresql://localhost:5432/vp_test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.profiles.active=test

spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtp

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/

api.prefix=/api/${api.version}
api.version=v1

corsConfiguration.allowedOrigins=http://localhost:4200
corsConfiguration.allowedMethods=GET,POST,DELETE,PUT,OPTIONS
corsConfiguration.allowedHeaders=X-Requested-With,Origin,Content-Type,Accept,Authorization,AccessToken
corsConfiguration.registrerPattern=/**
