spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.profiles.active=test
spring.jpa.show-sql=true
spring.flyway.enabled=false

spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtp

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

s3.endpoint=http://localhost:9030
s3.accessKey=userminio
s3.secretKey=BigSecret
s3.tempFolder=./temp
s3.userBucket=test
s3.projectBucket=test

springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/

cors.allowedOrigins=http://localhost:4200
cors.allowedMethods=GET,POST,DELETE,PUT,OPTIONS
cors.allowedHeaders=X-Requested-With,Origin,Content-Type,Accept,Authorization,AccessToken
cors.registerPattern=/**
