server.servlet.context-path=/api/v1
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5433/vp
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/

spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtp

cors.allowedOrigins=http://localhost,http://127.0.0.1
cors.allowedMethods=GET,POST,DELETE,PUT,OPTIONS
cors.allowedHeaders=*
cors.registerPattern=/**
cors.currentOrigin=http://localhost:4200

jwt.secret=NotASecret
jwt.access-token-expiration-time=432000
jwt.refresh-token-expiration-time=2592000
jwt.access-path=/api/v1
jwt.refresh-path=/api/v1/token

flyway.url=jdbc:postgresql://localhost:5433/vp
flyway.user=postgres
flyway.password=root
flyway.locations=classpath:db/migration
