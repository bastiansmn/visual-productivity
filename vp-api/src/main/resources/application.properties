server.servlet.context-path=${API_PATH}
server.port=${PORT}

spring.profiles.active=prod

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/

spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtp

cors.allowedOrigins=${VP_ALLOWED_ORIGINS}
cors.allowedMethods=${VP_ALLOWED_METHODS}
cors.allowedHeaders=${VP_ALLOWED_HEADERS}
cors.registerPattern=${VP_REGISTER_PATTERN}
cors.currentOrigin=${ORIGIN}

jwt.secret=${JWT_SECRET}
jwt.access-token-expiration-time=432000
jwt.refresh-token-expiration-time=2592000
jwt.access-path=/api/v1
jwt.refresh-path=/api/v1/token

s3.endpoint=${S3_ENDPOINT}
s3.accessKey=${S3_ACCESS_KEY}
s3.secretKey=${S3_SECRET_KEY}
s3.tempFolder=${S3_TEMP_FOLDER}
s3.userBucket=${S3_USER_BUCKET}
s3.projectBucket=${S3_PROJECT_BUCKET}

flyway.url=${DB_URL}
flyway.user=${DB_USERNAME}
flyway.password=${DB_PASSWORD}
flyway.locations=classpath:db/migration
