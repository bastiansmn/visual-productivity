<div class="vp__check" [formGroup]="parentForm">
  <label [tabindex]="tabulationIndex">
    <input
      type="checkbox"
      [name]="name"
      [required]="required"
      [defaultChecked]="checked"

      [formControlName]="parentFormControlName"
    >
    <ng-content></ng-content>
  </label>
</div>
